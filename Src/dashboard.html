<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Campus Lost & Found</title>
    <link rel="stylesheet" href="style_main.css" />
  </head>
  <body>
    <header>
       <div>
        <h1>AASTU Campus Lost & Found</h1>
        <small id="welcomeUser" style="color: #ccc; font-size: 0.9rem;">Welcome</small>
    </div>
      <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#" style="color: var(--accent-color)">Report Lost Item</a>
        <a href="login_page.html">Logout</a>
      </div>
    </header>

    <div class="container">
      <div style="margin-bottom: 20px; display: flex; gap: 10px;">
          <input type="text" id="searchInput" placeholder="Search for items..." 
                 onkeyup="filterItems()"
                 style="padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <h2>Recent Found Items</h2>
      <div class="item-grid" id="itemsContainer"></div>
      <script src="app.js"></script>
  </body>
</html>
