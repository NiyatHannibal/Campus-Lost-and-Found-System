<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Campus Lost & Found</title>
    <link rel="stylesheet" href="style_main.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>AASTU Campus Lost & Found</h1>
        <small id="welcomeUser" style="color: #ccc; font-size: 0.9rem"
          >Welcome</small
        >
      </div>
      <div class="nav-links">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="report.html">Report Lost Item</a>
        <a href="login_page.html">Logout</a>
      </div>
    </header>

    <div class="container">
      <div style="margin-bottom: 20px; display: flex; gap: 10px">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for items..."
          onkeyup="handleSearch()"
          style="
            padding: 15px 20px;
            width: 100%;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            outline: none;
          "
        />
      </div>
      <h2>Recent Found Items</h2>
      <div class="item-grid" id="itemsContainer"></div>
      <div class="pagination-container" id="pagination"></div>
    </div>
    <footer>
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px">
        <p>
          &copy; 2025 AASTU Campus Lost & Found System. All rights reserved.
        </p>
        <p style="font-size: 0.8rem; margin-top: 10px">
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
          <a href="#">Contact Security</a>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
